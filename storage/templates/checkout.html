{% extends "base.html" %}

{% block body_block %}

  <h1>Checkout</h1>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="card-holder-name">Card Holder Name</label>
          <input type="text" class="form-control" id="card-holder-name" name="card-holder-name" required>
        </div>
        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input type="text" class="form-control" id="card-number" name="card-number" required>
        </div>
        <div class="form-row">
          <div class="col-md-4">
            <label for="expiry-month">Expiry Month</label>
            <input type="text" class="form-control" id="expiry-month" name="expiry-month" required>
          </div>
          <div class="col-md-4">
            <label for="expiry-year">Expiry Year</label>
            <input type="text" class="form-control" id="expiry-year" name="expiry-year" required>
          </div>
          <div class="col-md-4">
            <label for="cvv">CVV</label>
            <input type="text" class="form-control" id="cvv" name="cvv" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Pay Now</button>
      </form>
    </div>
  </div>
{% endblock %}
